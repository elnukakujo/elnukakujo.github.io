<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const l = window.location;
      const repoName = 'elnukakujo.github.io'; // Replace with your repo name
      
      // Check if we're already in a redirect loop
      if (!l.search.includes('redirected=true')) {
        const path = l.pathname;
        const basePath = path.startsWith(`/${repoName}/`) ? `/${repoName}` : '';
        const appPath = path.replace(new RegExp(`^${basePath}`), '');
        
        // Redirect to index.html with hash and prevent loops
        l.replace(`${basePath}/?redirected=true#${appPath}`);
      }
    </script>
  </head>
  <body>
    <h1>Loading application...</h1>
  </body>
</html>
